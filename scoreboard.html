<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #f5f5f5;
      --main-accent: crimson;
      --bg-color: #121212;
      --panel-bg: #1b1b1b;
      --btn-shadow: 0 0 8px crimson;
    }
    body.theme-gold {
      --text-color: #f2d384;
      --main-accent: gold;
      --bg-color: #1a1a0f;
      --panel-bg: #2a250f;
      --btn-shadow: 0 0 8px gold;
    }
    body.theme-arcane {
      --text-color: #a6ffff;
      --main-accent: cyan;
      --bg-color: #0f1a1a;
      --panel-bg: #0f2a2a;
      --btn-shadow: 0 0 8px cyan;
    }
    body {
      transition: background 0.5s ease, color 0.5s ease;
      color: var(--text-color);
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: var(--main-accent);
      text-shadow: 1px 1px 2px var(--main-accent);
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 30px;
      box-shadow: var(--btn-shadow);
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--main-accent);
      text-shadow: 0 0 6px var(--main-accent);
    }
    .main-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .scoreboard, .combo-box {
      background: var(--panel-bg);
      border: 2px solid var(--main-accent);
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 400px;
      max-width: 500px;
      box-shadow: var(--btn-shadow);
      transition: background 0.5s ease, border 0.5s ease;
    }
    .hp-bar {
      position: relative;
      width: 100%;
      height: 16px;
      background: #222;
      border: 1px solid var(--main-accent);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
      box-shadow: inset 0 0 4px var(--main-accent);
    }
    .hp-fill {
      height: 100%;
      background: linear-gradient(to right, lime, gold, red);
      transition: width 0.4s ease;
    }
    .hp-label {
      margin-top: 5px;
      font-weight: bold;
      color: var(--text-color);
    }
    .hp-tooltip {
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.7;
    }
    button {
      background: var(--main-accent);
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: background 0.4s ease, transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #fff;
    }
    select {
      font-size: 1rem;
      padding: 5px;
      margin: 5px;
      background: #2a2a2a;
      color: var(--text-color);
      border: 1px solid var(--main-accent);
      border-radius: 6px;
    }
    #volumeControlContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--panel-bg);
      border: 1px solid var(--main-accent);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: var(--btn-shadow);
    }
    #volumeSlider {
      margin-left: 10px;
    }
  </style>
  <script>
    let hp1 = 200;
    let hp2 = 200;
    const maxHP = 200;
    let timerInterval;
    let roundCount = 1;

    function updateHPBar(player) {
      const hpValue = player === 1 ? hp1 : hp2;
      const bar = document.getElementById(`hp-fill-${player}`);
      if (bar) bar.style.width = `${(hpValue / maxHP) * 100}%`;
      const label = document.getElementById(`hp-label-${player}`);
      if (label) label.textContent = `HP: ${hpValue} / ${maxHP}`;
    }

    function changeHP(player, amount) {
      if (player === 1) hp1 = Math.max(0, Math.min(maxHP, hp1 + amount));
      if (player === 2) hp2 = Math.max(0, Math.min(maxHP, hp2 + amount));
      updateHPBar(1);
      updateHPBar(2);
    }

    function startTimer() {
      clearInterval(timerInterval);
      const input = document.getElementById("minutesInput");
      let totalSeconds = parseInt(input.value) * 60;
      const display = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
        }
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        totalSeconds--;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      const input = document.getElementById("minutesInput");
      const display = document.getElementById("timer");
      display.textContent = `${input.value}:00`;
    }

    function calculateCombo() {
      const base = parseInt(document.getElementById("baseNum").value);
      const mult = parseInt(document.getElementById("multNum").value);
      const baseSuit = document.getElementById("baseSuit").value;
      const multSuit = document.getElementById("multSuit").value;

      let multiplier = 1;
      const sameColor = (s1, s2) => {
        const red = ['heart', 'diamond'];
        return (red.includes(s1) && red.includes(s2)) || (!red.includes(s1) && !red.includes(s2));
      };

      if (sameColor(baseSuit, multSuit)) multiplier *= 2;
      if (baseSuit === multSuit) multiplier *= 3;
      if (base === mult) multiplier *= base;

      const power = base * multiplier;
      const damage = power;
      hp2 = Math.max(0, hp2 - damage);
      updateHPBar(2);

      const resultText = `Player 1 Combo Power: ${power} | Player 2 takes ${damage} damage.`;
      document.getElementById("comboResult").textContent = resultText;

      const log = document.getElementById("roundLog");
      const entry = document.createElement("li");
      entry.textContent = `Round ${roundCount++}: ${resultText}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    function toggleTheme(theme) {
      document.body.className = '';
      if (theme === 'gold') document.body.classList.add('theme-gold');
      else if (theme === 'arcane') document.body.classList.add('theme-arcane');
    }

    window.onload = () => {
      updateHPBar(1);
      updateHPBar(2);
      resetTimer();
    };
  </script>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Rules</a>
    <a href="#">Updates</a>
    <a href="#">Future</a>
  </nav>

  <div id="volumeControlContainer">
    <span>ðŸ”Š</span>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <div style="position: fixed; bottom: 20px; left: 20px;">
    <select onchange="toggleTheme(this.value)">
      <option value="">Default</option>
      <option value="gold">Gold</option>
      <option value="arcane">Arcane</option>
    </select>
  </div>

  <div class="main-container">
    <div class="scoreboard">
      <h2>Player 1</h2>
      <button onclick="changeHP(1, -10)">-10</button>
      <button onclick="changeHP(1, 10)">+10</button>
      <div class="hp-bar"><div class="hp-fill" id="hp-fill-1"></div></div>
      <div class="hp-label" id="hp-label-1"></div>

      <h2>Player 2</h2>
      <button onclick="changeHP(2, -10)">-10</button>
      <button onclick="changeHP(2, 10)">+10</button>
      <div class="hp-bar"><div class="hp-fill" id="hp-fill-2"></div></div>
      <div class="hp-label" id="hp-label-2"></div>
    </div>

    <div class="combo-box">
      <h2>Combo Calculator</h2>
      <select id="baseNum">${[...Array(10).keys()].map(i => `<option value="${i+2}">${i+2}</option>`).join('')}</select>
      <select id="baseSuit">
        <option value="heart">Hearts</option>
        <option value="diamond">Diamonds</option>
        <option value="club">Clubs</option>
        <option value="spade">Spades</option>
      </select>
      <br>
      <select id="multNum">${[...Array(10).keys()].map(i => `<option value="${i+2}">${i+2}</option>`).join('')}</select>
      <select id="multSuit">
        <option value="heart">Hearts</option>
        <option value="diamond">Diamonds</option>
        <option value="club">Clubs</option>
        <option value="spade">Spades</option>
      </select>
      <br>
      <button onclick="calculateCombo()">Calculate</button>
      <div id="comboResult"></div>
    </div>
  </div>

  <div style="margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2>Round Log</h2>
    <ul id="roundLog" style="text-align: left; max-height: 200px; overflow-y: auto; background: var(--panel-bg); padding: 10px; border-radius: 10px; border: 1px solid var(--main-accent);"></ul>
  </div>

  <div style="margin-top: 40px;">
    <h2>Game Timer</h2>
    <input id="minutesInput" type="number" value="10" min="1" max="60"> minutes
    <div id="timer">10:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</body>
</html>
