<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #f5f5f5;
      --main-accent: crimson;
      --bg-color: #121212;
      --panel-bg: #1b1b1b;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: var(--main-accent);
    }
    .hp-bar {
      position: relative;
      background: #333;
      border: 2px solid var(--main-accent);
      border-radius: 6px;
      height: 25px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .hp-fill {
      height: 100%;
      background: limegreen;
      width: 100%;
      transition: width 0.5s ease;
    }
    .hp-red .hp-fill {
      background: red;
    }
    .hp-yellow .hp-fill {
      background: gold;
    }
    .hp-green .hp-fill {
      background: limegreen;
    }
  </style>
</head>
<body>
  <h1>KINGS Scoreboard</h1>
  
  <h2>Player 1 HP</h2>
  <div class="hp-bar hp-green" id="hpBar1">
    <div class="hp-fill" id="hpFill1"></div>
  </div>
  <input type="number" id="hp1" value="200" min="0" max="200" onchange="updateHP('hp1')">
  <button onclick="changeHP('hp1', -10)">-10</button>
  <button onclick="changeHP('hp1', 10)">+10</button>

  <h2>Player 2 HP</h2>
  <div class="hp-bar hp-green" id="hpBar2">
    <div class="hp-fill" id="hpFill2"></div>
  </div>
  <input type="number" id="hp2" value="200" min="0" max="200" onchange="updateHP('hp2')">
  <button onclick="changeHP('hp2', -10)">-10</button>
  <button onclick="changeHP('hp2', 10)">+10</button>

  <script>
    function updateHP(id) {
      const hpInput = document.getElementById(id);
      const value = Math.max(0, Math.min(200, parseInt(hpInput.value)));
      hpInput.value = value;
      const percent = (value / 200) * 100;
      const fill = document.getElementById("hpFill" + id.slice(-1));
      const bar = document.getElementById("hpBar" + id.slice(-1));
      fill.style.width = percent + "%";
      bar.classList.remove("hp-green", "hp-yellow", "hp-red");
      if (value > 50) bar.classList.add("hp-green");
      else if (value > 25) bar.classList.add("hp-yellow");
      else bar.classList.add("hp-red");
    }

    function changeHP(id, amount) {
      const hpInput = document.getElementById(id);
      hpInput.value = parseInt(hpInput.value) + amount;
      updateHP(id);
    }

    // Initial load
    window.onload = () => {
      updateHP('hp1');
      updateHP('hp2');
    };
  </script>
</body>
</html>
