<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: crimson;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 40px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: crimson;
    }
    .scoreboard {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 40px auto;
    }
    input[type="number"], select {
      width: 60px;
      font-size: 1.5rem;
      text-align: center;
    }
    .btn {
      background: crimson;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    .timer-box, .combo-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      margin-top: 30px;
    }
    #timer {
      font-size: 2rem;
      margin: 15px 0;
    }
    #timer.red-alert {
      color: crimson;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #custom-time {
      margin-top: 10px;
    }
    select {
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="rules.html">Rules</a>
    <a href="updates.html">Updates</a>
    <a href="future.html">Future</a>
  </nav>

  <h1>Scoreboard</h1>

  <div class="scoreboard">
    <h2>Player 1 HP</h2>
    <input type="number" id="hp1" value="200" />
    <div>
      <button class="btn" onclick="changeHP('hp1', -10)">-10</button>
      <button class="btn" onclick="changeHP('hp1', 10)">+10</button>
    </div>

    <h2>Player 2 HP</h2>
    <input type="number" id="hp2" value="200" />
    <div>
      <button class="btn" onclick="changeHP('hp2', -10)">-10</button>
      <button class="btn" onclick="changeHP('hp2', 10)">+10</button>
    </div>
  </div>

  <div class="timer-box">
    <h2>Game Timer</h2>
    <div id="timer">10:00</div>
    <div id="custom-time">
      <label>Set Minutes: <input type="number" id="minutesInput" value="10" min="1" max="60"></label>
    </div>
    <button class="btn" onclick="startTimer()">Start</button>
    <button class="btn" onclick="resetTimer()">Reset</button>
  </div>

  <div class="combo-box">
    <h2>Test Combo Calculator</h2>
    <div>
      <label>Base Card Number: <input type="number" id="baseNum" value="6" min="1" max="11"></label>
      <label>Suit Match: <select id="suitMatch">
        <option value="1">No</option>
        <option value="3">Yes</option>
      </select></label>
      <label>Color Match: <select id="colorMatch">
        <option value="1">No</option>
        <option value="2">Yes</option>
      </select></label>
      <label>Exact Match: <select id="exactMatch">
        <option value="1">No</option>
        <option value="number">Yes</option>
      </select></label>
    </div>
    <button class="btn" onclick="calculateCombo()">Calculate & Apply</button>
    <p id="comboResult"></p>
  </div>

  <audio id="endSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b2bfb3cd1.mp3?filename=game-over-arcade-6435.mp3"></audio>

  <script>
    function changeHP(id, value) {
      const input = document.getElementById(id);
      let hp = parseInt(input.value);
      hp = Math.max(0, hp + value);
      input.value = hp;

      if (hp <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerText = id === 'hp1' ? "Player 2 Wins!" : "Player 1 Wins!";
        document.getElementById("endSound").play();
        document.getElementById("timer").classList.remove("red-alert");
      }
    }

    let timerInterval;
    let timeLeft = 600;

    function startTimer() {
      clearInterval(timerInterval);
      const customMinutes = parseInt(document.getElementById("minutesInput").value);
      timeLeft = customMinutes * 60;
      document.getElementById("timer").classList.remove("red-alert");

      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").innerText = "Time's up!";
          document.getElementById("endSound").play();
          document.getElementById("timer").classList.remove("red-alert");
        } else {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          const timerDisplay = document.getElementById("timer");
          timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

          if (timeLeft <= 60) {
            timerDisplay.classList.add("red-alert");
          }
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      const customMinutes = parseInt(document.getElementById("minutesInput").value);
      timeLeft = customMinutes * 60;
      const timerDisplay = document.getElementById("timer");
      timerDisplay.innerText = `${customMinutes}:00`;
      timerDisplay.classList.remove("red-alert");
    }

    function calculateCombo() {
      const base = parseInt(document.getElementById("baseNum").value);
      const suit = parseInt(document.getElementById("suitMatch").value);
      const color = parseInt(document.getElementById("colorMatch").value);
      const exact = document.getElementById("exactMatch").value === 'number';

      let result = base * suit * color;
      if (exact) result *= base;

      const hp2 = document.getElementById("hp2");
      hp2.value = Math.max(0, parseInt(hp2.value) - result);

      document.getElementById("comboResult").innerText = `Attack Power: ${result} | Player 2 HP: ${hp2.value}`;
    }
  </script>
</body>
</html>
