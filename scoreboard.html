<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: crimson;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 30px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }
    nav a:hover {
      color: crimson;
    }
    .main-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .scoreboard, .combo-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 400px;
      max-width: 500px;
    }
    .timer-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 30px auto;
      max-width: 500px;
    }
    input[type="number"], select {
      font-size: 1.1rem;
      text-align: center;
      padding: 4px;
      margin: 5px;
      transition: all 0.3s ease-in-out;
    }
    .btn {
      background: crimson;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    #timer {
      font-size: 2rem;
      margin: 15px 0;
    }
    #timer.red-alert {
      color: crimson;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .hp-green {
      border: 2px solid lime;
      background-color: #202f20;
    }
    .hp-yellow {
      border: 2px solid gold;
      background-color: #302e1b;
    }
    .hp-red {
      border: 2px solid red;
      background-color: #3a1b1b;
      animation: blink-red 0.8s infinite;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    @keyframes blink-red {
      0% { background-color: #3a1b1b; }
      50% { background-color: #5a1b1b; }
      100% { background-color: #3a1b1b; }
    }
  </style>
  <script>
    function updateHPStyle(id) {
      const el = document.getElementById(id);
      const hp = parseInt(el.value);
      el.classList.remove('hp-green', 'hp-yellow', 'hp-red');
      if (hp > 50) {
        el.classList.add('hp-green');
      } else if (hp > 25) {
        el.classList.add('hp-yellow');
      } else {
        el.classList.add('hp-red');
      }
    }

    function changeHP(id, value) {
  const input = document.getElementById(id);
  let hp = parseInt(input.value);
  hp = Math.max(0, hp + value);
  input.value = hp;
  updateHPStyle(id);
  input.classList.add('shake');
  setTimeout(() => input.classList.remove('shake'), 500);
  document.getElementById("hitSound").play();
}

    function calculateCombo() {
  const cardMap = {
    heart: 'heart',
    diamond: 'diamond',
    club: 'club',
    spade: 'spade'
  };

  const updateCardImages = (id, value, suit) => {
    document.getElementById(id).src = `https://upload.wikimedia.org/wikipedia/commons/${getCardImagePath(value, suit)}`;
  };

  const getCardImagePath = (value, suit) => {
    const suitInitial = suit.charAt(0);
    const valueMap = {
      '1': 'A', '11': 'A',
      '10': '10', '9': '9', '8': '8', '7': '7', '6': '6', '5': '5', '4': '4', '3': '3', '2': '2'
    };
    const fileName = `Playing_card_${suit}_${valueMap[value]}.svg`;
    const folder = suit === 'heart' ? '5/57' : suit === 'diamond' ? 'f/f2' : suit === 'club' ? '2/27' : 'd/d5';
    return `${folder}/${fileName}`;
  };
  const base = parseInt(document.getElementById("baseNum").value);
  const mult = parseInt(document.getElementById("multNum").value);
  const baseSuit = document.getElementById("baseSuit").value;
  const multSuit = document.getElementById("multSuit").value;

  const base2 = parseInt(document.getElementById("baseNum2").value);
  const mult2 = parseInt(document.getElementById("multNum2").value);
  const baseSuit2 = document.getElementById("baseSuit2").value;
  const multSuit2 = document.getElementById("multSuit2").value;

  const sameColor = (s1, s2) => {
    const red = ['heart', 'diamond'];
    return (red.includes(s1) && red.includes(s2)) || (!red.includes(s1) && !red.includes(s2));
  };

  let multiplier1 = 1;
  if (sameColor(baseSuit, multSuit)) multiplier1 *= 2;
  if (baseSuit === multSuit) multiplier1 *= 3;
  if (base === mult) multiplier1 *= base;
  const power1 = base * multiplier1;

  let multiplier2 = 1;
  if (sameColor(baseSuit2, multSuit2)) multiplier2 *= 2;
  if (baseSuit2 === multSuit2) multiplier2 *= 3;
  if (base2 === mult2) multiplier2 *= base2;
  const power2 = base2 * multiplier2;

  const hp1 = document.getElementById("hp1");
  const hp2 = document.getElementById("hp2");

  let resultText = `Player 1 Total: ${power1}, Player 2 Total: ${power2}. `;
  if (power1 > power2) {
    const damage = power1 - power2;
    hp2.value = Math.max(0, parseInt(hp2.value) - damage);
    updateHPStyle("hp2");
    if (parseInt(hp2.value) <= 25) document.getElementById("lowHealth").play();
    hp2.classList.add('shake');
    document.getElementById("hitSound").play();
    setTimeout(() => hp2.classList.remove('shake'), 500);
    resultText += `Player 2 takes ${damage} damage.`;
  } else if (power2 > power1) {
    const damage = power2 - power1;
    hp1.value = Math.max(0, parseInt(hp1.value) - damage);
    updateHPStyle("hp1");
    if (parseInt(hp1.value) <= 25) document.getElementById("lowHealth").play();
    hp1.classList.add('shake');
    document.getElementById("hitSound").play();
    setTimeout(() => hp1.classList.remove('shake'), 500);
    resultText += `Player 1 takes ${damage} damage.`;
  } else {
    resultText += "It's a tie. No damage dealt.";
  }

  updateCardImages("card1", base, baseSuit);
  updateCardImages("card2", mult, multSuit);
  updateCardImages("card3", base2, baseSuit2);
  updateCardImages("card4", mult2, multSuit2);
  document.getElementById("comboResult").innerText = resultText;


    
  

</script>
<script>
  window.onload = () => {
    updateHPStyle('hp1');
    updateHPStyle('hp2');
  };
</script>

  <h1>KINGS Scoreboard</h1>

  <div class="timer-box">
    <h2>Game Timer</h2>
    <div id="timer">10:00</div>
    <label>Set Minutes: <input type="number" id="minutesInput" value="10" min="1" max="60"></label>
    <br />
    <button class="btn" onclick="startTimer()">Start</button>
    <button class="btn" onclick="resetTimer()">Reset</button>
  </div>

  <div class="main-container">
    <div class="scoreboard">
      <h2>Player 1 HP</h2>
      <input type="number" id="hp1" value="200" />
      <div>
        <button class="btn" onclick="changeHP('hp1', -10)">-10</button>
        <button class="btn" onclick="changeHP('hp1', 10)">+10</button>
      </div>

      <h2>Player 2 HP</h2>
      <input type="number" id="hp2" value="200" />
      <div>
        <button class="btn" onclick="changeHP('hp2', -10)">-10</button>
        <button class="btn" onclick="changeHP('hp2', 10)">+10</button>
      </div>
    </div>

    <div class="combo-box">
      <h2>Combo Calculator</h2>
      <div style="margin-bottom: 20px;">
        <img id="card1" src="https://upload.wikimedia.org/wikipedia/commons/5/57/Playing_card_heart_6.svg" width="80" style="margin: 0 10px;">
        <img id="card2" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Playing_card_heart_2.svg" width="80" style="margin: 0 10px;">
        <img id="card3" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Playing_card_spade_9.svg" width="80" style="margin: 0 10px;">
        <img id="card4" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Playing_card_diamond_4.svg" width="80" style="margin: 0 10px;">
      </div>
      <p>Select the attacker's card and the multiplier card:</p>
      <div>
        <label>Attacker Card:
          <select id="baseNum">
                        <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">A (11)</option>
          </select>
          <select id="baseSuit">
            <option value="heart">♥</option>
            <option value="diamond">♦</option>
            <option value="club">♣</option>
            <option value="spade">♠</option>
          </select>
        </label>
        <br />
        <label>Multiplier Card:
          <select id="multNum">
                        <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">A (11)</option>
          </select>
          <select id="multSuit">
            <option value="heart">♥</option>
            <option value="diamond">♦</option>
            <option value="club">♣</option>
            <option value="spade">♠</option>
          </select>
        </label>
      </div>
      <p>Second set (to subtract from first):</p>
      <label>Attacker Card:
        <select id="baseNum2">
                    <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">A (11)</option>
        </select>
        <select id="baseSuit2">
          <option value="heart">♥</option>
          <option value="diamond">♦</option>
          <option value="club">♣</option>
          <option value="spade">♠</option>
        </select>
      </label>
      <br />
      <label>Multiplier Card:
        <select id="multNum2">
                    <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">A (11)</option>
        </select>
        <select id="multSuit2">
          <option value="heart">♥</option>
          <option value="diamond">♦</option>
          <option value="club">♣</option>
          <option value="spade">♠</option>
        </select>
      </label>
      
      <button class="btn" onclick="calculateCombo()">Calculate & Apply</button>
      <p id="comboResult"></p>
    </div>
  </div>
