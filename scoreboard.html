<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: crimson;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 40px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: crimson;
    }
    .scoreboard {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    input {
      width: 60px;
      font-size: 1.5rem;
      text-align: center;
    }
    .btn {
      background: crimson;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="rules.html">Rules</a>
    <a href="updates.html">Updates</a>
    <a href="future.html">Future</a>
  </nav>

  <h1>Scoreboard</h1>
  <div class="scoreboard">
    <h2>Player 1 HP</h2>
    <input type="number" id="hp1" value="200" />
    <div>
      <button class="btn" onclick="changeHP('hp1', -10)">-10</button>
      <button class="btn" onclick="changeHP('hp1', 10)">+10</button>
    </div>

    <h2>Player 2 HP</h2>
    <input type="number" id="hp2" value="200" />
    <div>
      <button class="btn" onclick="changeHP('hp2', -10)">-10</button>
      <button class="btn" onclick="changeHP('hp2', 10)">+10</button>
    </div>
  </div>

  <script>
    function changeHP(id, value) {
      const input = document.getElementById(id);
      let hp = parseInt(input.value);
      hp = Math.max(0, hp + value);
      input.value = hp;
    }
  </script>
</body>
</html>
