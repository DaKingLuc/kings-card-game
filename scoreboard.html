  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: crimson;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 30px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }
    nav a:hover {
      color: crimson;
    }
    .main-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .scoreboard, .combo-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 400px;
      max-width: 500px;
    }
    .timer-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 30px auto;
      max-width: 500px;
    }
    input[type="number"], select {
      font-size: 1.1rem;
      text-align: center;
      padding: 4px;
      margin: 5px;
      transition: all 0.3s ease-in-out;
    }
    .btn {
      background: crimson;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    #timer {
      font-size: 2rem;
      margin: 15px 0;
    }
    #timer.red-alert {
      color: crimson;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .hp-green {
      border: 2px solid lime;
      background-color: #202f20;
    }
    .hp-yellow {
      border: 2px solid gold;
      background-color: #302e1b;
    }
    .hp-red {
      border: 2px solid red;
      background-color: #3a1b1b;
      animation: blink-red 0.8s infinite;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    @keyframes blink-red {
      0% { background-color: #3a1b1b; }
      50% { background-color: #5a1b1b; }
      100% { background-color: #3a1b1b; }
    }
    .combo-flash {
      animation: comboFlash 0.6s ease-out;
    }

    @keyframes comboFlash {
      0% { background-color: rgba(255, 255, 255, 0.1); transform: scale(1); }
      50% { background-color: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
      100% { background-color: transparent; transform: scale(1); }
    }

    .log-entry {
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
