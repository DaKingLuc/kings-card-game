<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard | KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Uncial Antiqua', cursive;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: crimson;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2a2a2a;
      padding: 10px 0;
      margin-bottom: 30px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: crimson;
    }
    .main-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .scoreboard, .combo-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 400px;
      max-width: 500px;
    }
    .timer-box {
      background: #1b1b1b;
      border: 2px solid crimson;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 30px auto;
      max-width: 500px;
    }
    input[type="number"], select {
      font-size: 1.1rem;
      text-align: center;
      padding: 4px;
      margin: 5px;
    }
    .btn {
      background: crimson;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    #timer {
      font-size: 2rem;
      margin: 15px 0;
    }
    #timer.red-alert {
      color: crimson;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="rules.html">Rules</a>
    <a href="updates.html">Updates</a>
    <a href="future.html">Future</a>
  </nav>

  <h1>KINGS Scoreboard</h1>

  <div class="timer-box">
    <h2>Game Timer</h2>
    <div id="timer">10:00</div>
    <label>Set Minutes: <input type="number" id="minutesInput" value="10" min="1" max="60"></label>
    <br />
    <button class="btn" onclick="startTimer()">Start</button>
    <button class="btn" onclick="resetTimer()">Reset</button>
  </div>

  <div class="main-container">
    <div class="scoreboard">
      <h2>Player 1 HP</h2>
      <input type="number" id="hp1" value="200" />
      <div>
        <button class="btn" onclick="changeHP('hp1', -10)">-10</button>
        <button class="btn" onclick="changeHP('hp1', 10)">+10</button>
      </div>

      <h2>Player 2 HP</h2>
      <input type="number" id="hp2" value="200" />
      <div>
        <button class="btn" onclick="changeHP('hp2', -10)">-10</button>
        <button class="btn" onclick="changeHP('hp2', 10)">+10</button>
      </div>
    </div>

    <div class="combo-box">
      <h2>Combo Calculator</h2>
      <p>Select the attacker's card and the multiplier card:</p>
      <div>
        <label>Attacker Card:
          <select id="baseNum">
            <option value="1">A</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">A (11)</option>
          </select>
          <select id="baseSuit">
            <option value="heart">♥</option>
            <option value="diamond">♦</option>
            <option value="club">♣</option>
            <option value="spade">♠</option>
          </select>
        </label>
        <br />
        <label>Multiplier Card:
          <select id="multNum">
            <option value="1">A</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">A (11)</option>
          </select>
          <select id="multSuit">
            <option value="heart">♥</option>
            <option value="diamond">♦</option>
            <option value="club">♣</option>
            <option value="spade">♠</option>
          </select>
        </label>
      </div>
      <p>Apply damage to:
        <select id="targetPlayer">
          <option value="hp2">Player 2</option>
          <option value="hp1">Player 1</option>
        </select>
      </p>
      <button class="btn" onclick="calculateCombo()">Calculate & Apply</button>
      <p id="comboResult"></p>
    </div>
  </div>
</body>
</html>
